# Example: BuildKit daemon with layer caching
# For advanced Docker builds using buildctl directly

name: BuildKit

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # Basic buildctl build
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      # BuildKit build with layer caching via BoringCache
      - uses: boringcache/buildkit-action@v1
        with:
          workspace: boringcache/actions
          buildkit-host: docker-container://buildx_buildkit_${{ steps.buildx.outputs.name }}0
          context: .
          image: myapp
          tags: ${{ github.sha }}
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - run: docker images

  # Build with custom Dockerfile
  custom-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - uses: boringcache/buildkit-action@v1
        with:
          workspace: boringcache/actions
          buildkit-host: docker-container://buildx_buildkit_${{ steps.buildx.outputs.name }}0
          context: .
          dockerfile: Dockerfile.production
          image: myapp
          tags: prod
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

  # Build and export to OCI tarball
  oci-export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - uses: boringcache/buildkit-action@v1
        with:
          workspace: boringcache/actions
          buildkit-host: docker-container://buildx_buildkit_${{ steps.buildx.outputs.name }}0
          context: .
          image: myapp
          output: type=oci,dest=image.tar
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      - run: ls -la image.tar

  # Build with build args and secrets
  advanced:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - uses: boringcache/buildkit-action@v1
        with:
          workspace: boringcache/actions
          buildkit-host: docker-container://buildx_buildkit_${{ steps.buildx.outputs.name }}0
          context: .
          image: myapp
          tags: ${{ github.sha }}
          build-args: |
            NODE_ENV=production
            VERSION=${{ github.sha }}
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

  # Multi-stage build with target
  multi-stage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      # Build only the builder stage
      - uses: boringcache/buildkit-action@v1
        with:
          workspace: boringcache/actions
          buildkit-host: docker-container://buildx_buildkit_${{ steps.buildx.outputs.name }}0
          context: .
          image: myapp-builder
          tags: ${{ github.sha }}
          target: builder
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

      # Build the final stage
      - uses: boringcache/buildkit-action@v1
        with:
          workspace: boringcache/actions
          buildkit-host: docker-container://buildx_buildkit_${{ steps.buildx.outputs.name }}0
          context: .
          image: myapp
          tags: ${{ github.sha }}
          target: runtime
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

  # Push to registry (disabled in demo - requires package write permissions)
  # To enable: grant write:packages permission and uncomment push: true
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      # Note: To actually push, you need:
      # 1. Repository settings > Actions > Workflow permissions > Read and write
      # 2. Or use a PAT with write:packages scope
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: boringcache/buildkit-action@v1
        with:
          workspace: boringcache/actions
          buildkit-host: docker-container://buildx_buildkit_${{ steps.buildx.outputs.name }}0
          context: .
          image: ghcr.io/${{ github.repository }}
          tags: ${{ github.sha }}
          push: false  # Set to true when package permissions are configured
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}
