# Example: Docker builds with BuildKit caching
# Cache Docker layers with BoringCache

name: Docker

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # Basic Docker build with layer caching
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Docker build with automatic layer caching
      - uses: boringcache/docker-action@v1
        with:
          workspace: boringcache/actions-demos
          context: .
          image: myapp
          tags: ${{ github.sha }}
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

  # Build and push to registry
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: boringcache/docker-action@v1
        with:
          workspace: boringcache/actions-demos
          context: .
          image: ghcr.io/${{ github.repository }}
          tags: ${{ github.sha }}
          push: true
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

  # Multi-platform build
  multi-platform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - uses: boringcache/docker-action@v1
        with:
          workspace: boringcache/actions-demos
          context: .
          image: myapp
          tags: ${{ github.sha }}
          platforms: linux/amd64,linux/arm64
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

  # Build with build args
  build-args:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: boringcache/docker-action@v1
        with:
          workspace: boringcache/actions-demos
          context: .
          image: myapp
          tags: ${{ github.sha }}
          dockerfile: Dockerfile.production
          build-args: |
            NODE_ENV=production
            VERSION=${{ github.sha }}
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

  # Monorepo: multiple Dockerfiles
  monorepo:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, web, worker]
    steps:
      - uses: actions/checkout@v4

      - uses: boringcache/docker-action@v1
        with:
          workspace: boringcache/actions-demos
          context: ./services/${{ matrix.service }}
          image: ${{ matrix.service }}
          tags: ${{ github.sha }}
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}
