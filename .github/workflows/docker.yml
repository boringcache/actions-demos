# Example: Docker builds with BuildKit caching
# Cache Docker layers with BoringCache

name: Docker

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # Basic Docker build with layer caching
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Docker build with automatic layer caching
      - uses: boringcache/docker-action@v1
        with:
          workspace: ${{ github.repository }}
          context: .
          tags: myapp:${{ github.sha }}
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

  # Build and push to registry
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: boringcache/docker-action@v1
        with:
          workspace: ${{ github.repository }}
          context: .
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}
          push: true
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

  # Multi-platform build
  multi-platform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - uses: boringcache/docker-action@v1
        with:
          workspace: ${{ github.repository }}
          context: .
          platforms: linux/amd64,linux/arm64
          tags: myapp:${{ github.sha }}
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

  # Build with build args
  build-args:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: boringcache/docker-action@v1
        with:
          workspace: ${{ github.repository }}
          context: .
          file: Dockerfile.production
          tags: myapp:${{ github.sha }}
          build-args: |
            NODE_ENV=production
            VERSION=${{ github.sha }}
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}

  # Monorepo: multiple Dockerfiles
  monorepo:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, web, worker]
    steps:
      - uses: actions/checkout@v4

      - uses: boringcache/docker-action@v1
        with:
          workspace: ${{ github.repository }}
          context: ./services/${{ matrix.service }}
          tags: ${{ matrix.service }}:${{ github.sha }}
        env:
          BORINGCACHE_API_TOKEN: ${{ secrets.BORINGCACHE_API_TOKEN }}
